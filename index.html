<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pokedex.css">
</head>
<body>
    <section class="content">
        <h1>Pokédex</h1>
        <ol id="pokemonList" class="pokemons"></ol>
        <div class="pagination">
            <button id="loadMoreButton">Carregar mais</button>
        </div>
    </section>

    <!-- Modal de Detalhes -->
    <div id="pokemonModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalName"></h2>
            <span id="modalNumber"></span>
            <img id="modalImage" src="" alt="">
            <p><strong>Tipo(s):</strong> <span id="modalTypes"></span></p>
            <p><strong>Altura:</strong> <span id="modalHeight"></span></p>
            <p><strong>Peso:</strong> <span id="modalWeight"></span></p>
        </div>
    </div>

    <script src="js/pokemon-model.js"></script>
    <script src="js/pokeApi.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
